plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "application"
}

ext {
	// gradlew run --args="IMPORT/EXPORT pgtool.properties"
   javaMainClass = "pgatool.PGATool"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes "Main-Class": "PGATool.PGATool"
    }
 
   /** 
   to include runtime dependencies in the main jar
   from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }**/
}

application {
    mainClassName = javaMainClass
}

task copyDependencies(type: Copy) {    
   from configurations.runtimeClasspath
   into "$buildDir/libs"
 }

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.14'
    

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    api 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// to trigger coping of dpeendencies when build is triggered
build.finalizedBy('copyDependencies')


defaultTasks 'clean', 'run'
